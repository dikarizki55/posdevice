<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Overlay</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.min.js",
          "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        background-color: #f5f5f5;
      }

      /* HEADER */
      .header {
        height: 80px;
        background-color: #222;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        position: relative;
        z-index: 10;
      }

      /* SECTION CONTAINER */
      .section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .content {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
      }

      /* THREE.JS CONTAINER (MADE AS AN OVERLAY IN FRONT) */
      .threejs-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      /* FOOTER */
      .footer {
        height: 80px;
        background-color: #222;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <p>This is the Header</p>
    </div>

    <!-- SECTION 1 -->
    <div class="section">
      <div class="threejs-container" id="model1"></div>
      <div class="content">
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>

    <!-- SECTION 2 -->
    <div class="section">
      <div class="threejs-container" id="model2"></div>
      <div class="content">
        <h2>Section 2</h2>
        <p>
          Curabitur fringilla lectus in ex luctus, nec luctus odio malesuada.
        </p>
      </div>
    </div>

    <!-- SECTION 3 -->
    <div class="section">
      <div class="threejs-container" id="model3"></div>
      <div class="content">
        <h2>Section 3</h2>
        <p>
          Vestibulum condimentum quam et sem finibus, nec facilisis lorem
          consequat.
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <p>This is the Footer</p>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";

      function createScene(containerId, modelPath, offsetManual = 0) {
        const container = document.getElementById(containerId);
        const scene = new THREE.Scene();
        scene.background = null;

        const camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0.5, 5);

        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        let model = null;

        loader.load(
          modelPath,
          function (gltf) {
            model = gltf.scene;
            scene.add(model);
            console.log("Model loaded:", modelPath);
          },
          undefined,
          function (error) {
            console.error("Error loading model:", error);
          }
        );

        function animate() {
          requestAnimationFrame(animate);
          if (model) {
            updateRotation(container, model, offsetManual);
          }
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function updateRotation(container, model, offsetManual) {
        const rect = container.getBoundingClientRect();
        const windowHeight = window.innerHeight;
        const center = windowHeight / 2;
        const offsetY = rect.top + rect.height / 2 - center - offsetManual; // Manual offset correction

        const rotationAmount = offsetY / center;
        model.rotation.y = rotationAmount * Math.PI * 0.5;
      }

      // SETTING MANUAL OFFSET FOR EACH MODEL (AS NEEDED)
      createScene("model1", "model1.glb", -120); // No offset
      createScene("model2", "model2.glb", -60); // Offset 100px upwards
      createScene("model3", "model3.glb", -80); // Offset 50px downwards
    </script>
  </body>
</html>
